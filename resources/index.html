<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumake</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  </head>
  <body>
    <header>
      <h1>Resumake</h1>
      <p><b>Create modern resumes from YAML data files</b></p>
    </header>
    <main>
      <section>
        <form action="/resume/" method="post" id="resumake" enctype="multipart/form-data">
          Resume data (YAML):
          <input type="file" id="resume" name="resume" accept=".yaml, .yml" />
          <button type="submit">Create Resume</button>
        </form>
      </section>
    </main>
  </body>
</html>
