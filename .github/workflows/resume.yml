# Simple workflow for deploying static content to GitHub Pages
name: Upload Resume to Website

on:
  # Allows running this workflow from GitHub Actions tab
  workflow_dispatch:

  # Run workflow when resume is updated
  push:
    branches: main
    paths: resume.yml

# configuration variables
env:
  AUTHOR_NAME: Sheikh Saad Abdullah
  RESUME_FILE: resume.yml
  RESUME_MARGIN: 6

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Setup
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc wkhtmltopdf poppler-utils fonts-roboto
          version: 1.0
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Resumake
      - name: Run resume generation script
        id: resumake
        run: |
          # --< variables >-- #
          AUTHOR="$(echo ${{ env.AUTHOR_NAME }} | tr ' ' '_')"
          TEMPFILE="./_resume.md"
          OUTFILE="./static/assets/Resume_${AUTHOR}.pdf"

          # --< create metadata file with resume info >-- #
          echo "---" >${TEMPFILE}
          cat ${{ env.RESUME_FILE }} >>${TEMPFILE}
          echo "---" >>${TEMPFILE}

          # --< generate resume PDF >-- #
          pandoc -s "${TEMPFILE}" -t html \
            --template=resources/template.html \
            --metadata=title:Resume_${AUTHOR} --variable papersize=letter \
            --variable margin-top=${{ env.RESUME_MARGIN }} --variable margin-right=0 \
            --variable margin-bottom=0 --variable margin-left=0 \
            --pdf-engine=wkhtmltopdf --pdf-engine-opt=--enable-local-file-access \
            -o "${OUTFILE}"

          echo "author=${AUTHOR}" >> "${GITHUB_OUTPUT}"
      - name: Generate PNG preview
        run: |
          AUTHOR="${{ steps.resumake.outputs.author }}"
          pdftoppm -png "./static/assets/Resume_${AUTHOR}.pdf" > "./static/assets/Resume_${AUTHOR}.png"
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "pipeline: update resume"
      - name: Upload resume files
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Website
      - name: Generate landing page
        run: |
          AUTHOR=${{ steps.resumake.outputs.author }}
          echo | pandoc -t html --template=./resources/index.html \
            --metadata title="${AUTHOR}" \
            --variable author="${AUTHOR}" \
            -o ./static/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./static"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
