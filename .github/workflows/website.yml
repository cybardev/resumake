# Simple workflow for deploying static content to GitHub Pages
name: Upload Resume to Website

on:
  # Allows running this workflow from GitHub Actions tab
  workflow_dispatch:

  # Run workflow when resume is updated
  push:
    paths: resume.yml

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  RESUME_MARGIN: 6

jobs:
  publish-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc wkhtmltopdf fonts-roboto
          version: 1.0
      - name: Run resume generation script
        run: bash resumake.sh ${{ env.RESUME_MARGIN }}
      - name: Generate landing page
        run: |
          AUTHOR="$(head -n 1 resume.yml | cut -f 2- -d ' ' | tr ' ' '_')"
          echo | pandoc -t html --template=./resources/index.html \
            --metadata title="${AUTHOR}" \
            --variable author="${AUTHOR}" \
            -o ./static/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./static"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
